<div id="game">
  <span id="timer"></span>
  <div id="game-area">
    <div>
      <div class="card-area">

      </div>
      <h3 id="player-turn">PLAYER</h3>
      <div class="info-cards">
        <span>CARDS:</span>
        <span id="cards-player"></span>
      </div>
    </div>
    <div>
      <h1 id="score-player"></h1>
      <img src="./assets/images/street_logo2.png" alt="streetfighter Logo">
      <h1 id="score-cpu"></h1>
      <a id="play" href="">PLAY</a>
    </div>
    <div>
      <div class="card-area">

      </div>
      <h3 id="cpu-turn">CPU</h3>
      <div class="info-cards">
        <span>CARDS:</span>
        <span id="cards-cpu"></span>
      </div>
    </div>
  </div>
  <div id="input">
    <div id="input-area">
      <div id="input-header">
        <h3 id="input-title">YOU WIN</h3>
      </div>
      <input type="text" placeholder="INSERT YOUR NAME">
      <a id="confirm" href="">CONFIRM</a>
    </div>
  </div>
  <div id="modal-card">
    <div id="modal-card-area">
      <div id="modal-card-header">
        <h3 id="modal-card-title"></h3>
      </div>
    </div>
  </div>
</div>
